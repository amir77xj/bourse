 {% load static %}
 <!-- BLOG -->
 <section class="background-grey">
     <div class="container">
         <div data-animate-delay="100" data-animate="fadeInUp">
             <div class="heading-text heading-section text-center">
                 <h1 class="text-medium">آخرین تحلیل ها</h1>
                 <span class="lead">Create amam ipsum dolor sit amet, Beautiful nature, and rare feathers!.</span>
             </div>
         </div>
         <div id="blog" class="grid-layout post-3-columns m-b-30" data-item="post-item">
             {% for post in latest_posts %}
             <!-- Post item-->
             <div class="post-item border">
                 <div class="post-item-wrap">
                     <div class="post-image">
                         <a href="#">
                             <img alt="" src="{{ post.picture.url }}">
                         </a>
                         <span class="post-meta-category"><a href="">{{ post.category }}</a></span>
                     </div>
                     <div class="post-item-description">
                         <span class="post-meta-date"><i class="fa fa-calendar-o"></i>Jan 21, 2017</span>
                         <span class="post-meta-comments"><a href=""><i class="fa fa-comments-o"></i>33
                                 Comments</a></span>
                         <h2><a href="#">{{ post.title }}</a></h2>
                         <p>{{ post.summary }}</p>

                         <a href="{% url 'analyze:post' slug=post.slug %}" class="item-link">Read More <i class="fa fa-arrow-right"></i></a>

                     </div>
                 </div>
             </div>
             <!-- end: Post item-->
             {% endfor %}
         </div>
     </div>
 </section>
 <!-- BLOG -->

<!-- Page title -->
<section id="page-title" class="page-title-center text-light" style="background-image:url( {{ post.image.url }} );">
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="page-title">
            <span class="post-meta-category"><a href="">{{ post.category.title }}</a></span>
            <h1>{{ post.title }}</h1>
            <div class="small m-b-20">{{ post.created }} | <a href="#">by {{ post.author.username }}</a></div>
        </div>
    </div>
</section>
<!-- end: Page title -->

<!-- Page Content -->
<section id="page-content" class="sidebar-right">
    <div class="container">
        <div id="blog" class="single-post col-lg-10 center">
            <!-- Post single item-->
            <div class="post-item">
                <div class="post-item-wrap">
                    <div class="post-item-description">
                        {{ post.content }}
                    </div>
                    <div class="post-tags">
                        {% for tag in post.tags.all() %}
                            <a href="#">{{ tag.title }}</a>
                        {% endfor %}
                    </div>
                   
                </div>
            </div>
            <!-- end: Post single item-->
        </div>
    </div>
</section>
<!-- end: Page Content -->

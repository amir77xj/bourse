{% extends 'shared/_site.html' %}
{% load static %}

{% block scripts %}
<script src="{% static 'assets/site/plugins/metafizzy/infinite-scroll.min.js' %}"></script>
{% endblock %}

{% block body %}

<section id="page-content rtl" class="rtl">
    <div class="container">


        <div class="page-title">
            <h1>بررسی تمام اخبار</h1>
            <br/>
        </div>


        <div id="blog" class="grid-layout post-3-columns m-b-30 rtl" data-item="post-item">
            {% for post in posts %}
                <div class="post-item border">
                    <div class="post-item-wrap">
                        <div class="post-image">
                            <a href="{% url 'news:post' slug=post.slug %}">
                                <img alt="" src="{{ post.picture.url }}">
                            </a>
                            <span class="post-meta-category"><a href="">{{ post.category }}</a></span>
                        </div>
                        <div class="post-item-description">
                            <!-- <span class="post-meta-date"><i class="fa fa-calendar-o"></i>Jan 21, 2017</span> -->
                            <!-- <span class="post-meta-comments"><a href=""><i class="fa fa-comments-o"></i>33
                                    Comments</a></span> -->
                            <h2><a href="{% url 'news:post' slug=post.slug %}">{{ post.title }}
                                </a></h2>
                            <p>{{ post.summary | safe }}</p>
                            <a href="{% url 'news:post' slug=post.slug %}" class="item-link">بیشتر بدانید <i class="icon-chevron-left"></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %}


        <div id="pagination" class="infinite-scroll">
            <a href="{% static 'assets/site/more-posts.html' %}"></a>
        </div>


        <!-- <div id="showMore">
            <a href="#" class="btn btn-rounded btn-light"><i class="icon-refresh-cw"></i> Load More Posts</a>
        </div> -->

    </div>

</section>


<a id="scrollTop"><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i></a>

{% endblock %}
